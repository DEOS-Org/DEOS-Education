[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; --- Configuraciones de Comunicación ---
; Velocidad para el Monitor Serie (para ver mensajes de depuración)
monitor_speed = 115200
; Velocidad de subida del código al ESP32 (más rápida que la por defecto)
upload_speed = 921600

; --- Configuraciones adicionales para sistema distribuido ---
; Configuración de compilación para SPIFFS y otras características
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM
    ; Configuración para TFT_eSPI (solo si usas pantalla táctil)
    ; -DUSER_SETUP_LOADED=1
    ; -DILI9341_DRIVER=1

; Configuración de particiones para más espacio SPIFFS
board_build.partitions = huge_app.csv

; Filtros del monitor serie
monitor_filters = esp32_exception_decoder

; --- Librerías del Proyecto (Dependencias) ---
; PlatformIO las descargará automáticamente
lib_deps =
    ; Para el sensor de huellas AS608
    adafruit/Adafruit Fingerprint Sensor Library @ ^2.1.0

    ; Para la comunicación MQTT
    knolleary/PubSubClient @ ^2.8

    ; Para el manejo de JSON (REQUERIDO para sistema distribuido)
    bblanchon/ArduinoJson @ ^7.0.4

    ; Para pantalla táctil TFT (OPCIONAL - solo si tienes pantalla)
    ; bodmer/TFT_eSPI @ ^2.5.43

    ; Para UI avanzada con pantalla táctil (OPCIONAL - solo si tienes pantalla)
    ; lvgl/lvgl @ ^8.3.11

    ; Para manejo de preferencias y SPIFFS (incluidas en ESP32 core)
    ; Preferences - incluida
    ; SPIFFS - incluida
    ; WiFi - incluida
    ; HTTPClient - incluida

    ; Librerías adicionales para OLED (si usas pantalla OLED en lugar de táctil)
    ; adafruit/Adafruit GFX Library @ ^1.11.9
    ; adafruit/Adafruit SSD1306 @ ^2.5.9